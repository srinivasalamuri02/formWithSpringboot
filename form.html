<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>User Registration</h2>

    <form action="http://localhost:8080/register" method="post">
      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Age</label>
      <input type="number" name="age" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
